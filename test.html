<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lặp lồng</title>
</head>
<body>

</body>
<script>
    let count = 0;
    for (let soNguyenTo = 3; soNguyenTo < 100 ; soNguyenTo++) {
        for (let k = 2; k <= Math.sqrt(soNguyenTo); k++) {

            if (soNguyenTo % k == 0) {
                count++
            }
        }
            if (count == 0) {
                document.write(soNguyenTo + " ")
            }
            count = 0;
    }
</script>
</html>
